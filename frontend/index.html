<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gaming Hub</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
                <button id="searchBtn">🔍</button>
            </div>
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <main>
        <section class="slider">
            <h2>Upcoming Game Releases</h2>
            <div class="slider-container" id="gameSlider">
                <!-- Dynamic game releases will be added here -->
            </div>
        </section>

        <section class="news">
            <h2>Latest Gaming News</h2>
            <div class="news-container" id="newsContainer">
                <!-- Dynamic news articles will be added here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

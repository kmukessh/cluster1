<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Gaming Hub</div>
        <input type="text" id="search" placeholder="Search games...">
        <button class="login-btn">Login</button>

    <header class="hero">
        <h1>Welcome to the Ultimate Gaming Hub</h1>
        <p>Stay updated with the latest gaming news, releases, and tournaments.</p>
    </header>

    <main>
        <section id="news" class="news-section">
            <h2>Latest Gaming News</h2>
            <div id="news-container">
                <!-- News will be dynamically added here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</html>

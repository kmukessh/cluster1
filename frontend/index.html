<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gaming Hub</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
                <button id="searchBtn">üîç</button>
            </div>
            <button class="login-btn">Sign In</button>
        </nav>
    </header>

    <main>
        <section class="slider">
            <h2>Upcoming Game Releases</h2>
            <div class="slider-container" id="gameSlider">
                <!-- Games will be loaded dynamically -->
            </div>
        </section>

        <section class="news">
            <h2>Latest Gaming News</h2>
            <div class="news-container" id="newsContainer">
                <!-- Gaming news loads dynamically -->
            </div>
        </section>

        <section class="mobile-news">
            <h2>Mobile Gaming News</h2>
            <div class="news-container" id="mobileNewsContainer">
                <!-- Mobile gaming news loads dynamically -->
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
